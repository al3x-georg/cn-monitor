# This file is located at the path /etc
[uwsgi]
chdir = /var/www
mount = /api=wsgi.py
callable = app
manage-script-name = true
env = BASE_URL=/api

master = true
processes = 5
logger = syslog:alertad

socket = /tmp/uwsgi.sock
chmod-socket = 664
uid = www-data
gid = www-data
vacuum = true

die-on-term = true

PLUGINS = ['amqp']
AMQP_URL = 'mongodb://localhost:27017/kombu'
AMQP_TOPIC = 'notify'

[alerta-mailer]
key = demo-key  ; must have "write:heartbeats" scope
mail_to = *****@cn.ntua.gr
mail_from = *****@cn.ntua.gr
amqp_url = redis://localhost:6379/
dashboard_url = http://localhost:8080
smtp_use_ssl = False
debug = True
skip_mta = False
email_type = text